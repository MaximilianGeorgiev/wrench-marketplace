<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>
    
    
<link rel="stylesheet"
		  th:href="@{/css/bootstrap-grid.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/bootstrap-grid.min.css}" />

<link rel="stylesheet"
		  th:href="@{/css/bootstrap-reboot.css}" />

<link rel="stylesheet"
		  th:href="@{/css/bootstrap-reboot.min.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/bootstrap.min.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/bootstrap.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/small-business.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/main.css}" />

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
<form action="#" th:action="@{/verifyLogin}"
					  method="POST">
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Login</h2>
                </div>
                <div class="card-body">	
                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value"> <br><br>
                                <input class="input--style-6" type="text" name="username" value="username">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="password" name="password" value="password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="password" name="email">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
   </form>
</body>
</html>
