<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Register</title>


<link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

<link rel="stylesheet" th:href="@{/css/small-business.css}" />

<link rel="stylesheet" th:href="@{/css/main.css}" />

<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet">

<!-- Main CSS-->
<link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
	<form action="#" th:action="@{/users/saveEdit}"
		th:object="${user}" method="POST" enctype="multipart/form-data">
		<div class="page-wrapper bg-dark p-t-100 p-b-50">
			<div class="wrapper wrapper--w900">
				<div class="card card-6">
					<div class="card-heading">
						<h2 class="title">Update profile</h2>
					</div>

					<!-- Check for registration error provided by the constraint validators -->
					

					<div class="card-body">
						<input type="hidden" th:field="*{Id}" />

						<div class="form-row">
							<div class="name">Username</div>
							<div class="value">
								<br> <br> <input class="input--style-6" type="text"
									name="username" th:field="*{username}" disabled>
							</div>
							<div th:if="${#fields.hasErrors('username')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('username')}"
										th:text="'User name ' + ${err}" />
								</ul>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Password</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="password" name="password"
										th:field="*{password}">
								</div>
							</div>
							<div th:if="${#fields.hasErrors('password')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('password')}"
										th:text="'Password ' + ${err}" />
								</ul>
							</div>
						</div>
						<div class="form-row">
							<div class="name">First name:</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="text" name="firstName"
										th:field="*{firstName}">
								</div>
							</div>
							<div th:if="${#fields.hasErrors('firstName')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('firstName')}"
										th:text="'First name ' + ${err}" />
								</ul>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Last name:</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="text" name="secondName"
										th:field="*{secondName}">
								</div>
							</div>
							<div th:if="${#fields.hasErrors('secondName')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('secondName')}"
										th:text="'Second name ' + ${err}" />
								</ul>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Email:</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="text" name="email"
										th:field="*{email}">
								</div>
							</div>
							<div th:if="${#fields.hasErrors('email')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('email')}"
										th:text="'Email ' + ${err}" />
								</ul>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Age:</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="text" name="age"
										th:field="*{age}">
								</div>
							</div>
							<div th:if="${#fields.hasErrors('age')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('age')}"
										th:text="'Age ' + ${err}" />
								</ul>
							</div>
						</div>
					</div>
	</form>
	</div>
	<div class="card-footer">
		<button class="btn btn--radius-2 btn--blue-2" type="submit">Update profile</button>
	</div>
	</div>
	</div>
	</div>
	</form>
</body>

</html>
