<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>Apply for job by Colorlib</title>


<link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

<link rel="stylesheet" th:href="@{/css/small-business.css}" />

<link rel="stylesheet" th:href="@{/css/main.css}" />

<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet">

<!-- Main CSS-->
<link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
	<form action="#" th:action="@{/listings/saveNewListing}"
		th:object="${listing}" method="POST" enctype="multipart/form-data">
		<div class="page-wrapper bg-dark p-t-100 p-b-50">
			<div class="wrapper wrapper--w900">
				<div class="card card-6">

					<!-- Check for registration error provided by the constraint validators -->
					<div th:if="${listingError}"
						class="alert alert-danger col-xs-offset-1 col-xs-10">
						<span th:text="${listingError}"></span>
					</div>
					<div class="card-heading">
						<h2 class="title">Create new listing</h2>
					</div>
					<div class="card-body">
						<input type="hidden" th:field="*{Id}" />

						<div class="form-row">
							<div th:if="${#fields.hasErrors('title')}"
								style="margin-bottom: 25px" class="text-danger">
								<ul>
									<li th:each="err : ${#fields.errors('title')}"
										th:text="'Title ' + ${err}" />
								</ul>
							</div>
							<div class="name">Title</div>
							<div class="value">
								<br> <br> <input class="input--style-6" type="text"
									name="title" th:field="*{title}">
							</div>
						</div>
						<div class="form-row">
							<div class="name">Price (in EUR)</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="text" name="price"
										th:field="*{price}">
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Category</div>
							<div class="value">
								<select class="form-control" id="category"
									th:field="*{category}">
									<option th:each="category : ${categories}"
										th:value="${category.name}" th:text="${category.name}"></option>
								</select>
							</div>
						</div>
						<div th:if="${#fields.hasErrors('description')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('description')}"
									th:text="'Description ' + ${err}" />
							</ul>
						</div>
						<div class="form-row">
							<div class="name">Description</div>
							<div class="value">
								<div class="input-group">
									<textarea class="textarea--style-6" name="description"
										th:field="*{description}"
										placeholder="Describe what you are selling and why your product is worth it!"></textarea>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="name">Contact details</div>
							<div class="value">
								<div class="input-group">
									<input class="input--style-6" type="text" name="phoneNumber"
										th:field="*{phoneNumber}"
										placeholder="Please enter your phone number!">
								</div>
							</div>
						</div>

						<div class="form-row">
							<div>
								<span>Choose files</span> <input type="file" multiple
									name="files">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text"
									placeholder="Upload one or more files">
							</div>
						</div>
	</form>
	</div>
	<div class="card-footer">
		<button class="btn btn--radius-2 btn--blue-2" type="submit">Create
			listing</button>
	</div>
	</div>
	</div>
	</div>
	</form>
</body>

</html>
