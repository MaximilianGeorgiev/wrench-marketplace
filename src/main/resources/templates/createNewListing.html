<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>
    
    
<link rel="stylesheet"
		  th:href="@{/css/bootstrap-grid.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/bootstrap-grid.min.css}" />

<link rel="stylesheet"
		  th:href="@{/css/bootstrap-reboot.css}" />

<link rel="stylesheet"
		  th:href="@{/css/bootstrap-reboot.min.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/bootstrap.min.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/bootstrap.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/small-business.css}" />
		  
<link rel="stylesheet"
		  th:href="@{/css/main.css}" />

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
<form action="#" th:action="@{/listings/saveNewListing}"
						 th:object="${listing}" method="POST">
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Create new listing</h2>
                </div>
                <div class="card-body">
                    	<input type="hidden" th:field="*{Id}" />
                    	
                        <div class="form-row">
                            <div class="name">Title</div>
                            <div class="value"> <br><br>
                                <input class="input--style-6" type="text" name="title" th:field="*{title}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Price (in EUR)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="price" th:field="*{price}">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Seller: </div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="seller" th:field="*{seller}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                        	<div class="name">Category</div>
                        	<div class="value">
                         <select class="form-control" id="category">
      						 <option name="carparts" id="carparts">Car parts</option>
     						 <option name="cartools" id="cartools">Car tools</option>
     						 <option name="tyresrims" id="tyresrims">Tyres and rims</option>
     						 <option name="other" id="other">Other</option>
    					</select>
    					</div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="description" th:field="*{description}"
                                     placeholder="Describe what you are selling and why your product is worth it!"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload pictures</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="picture" id="picture">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your picture. Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Create listing</button>
                </div>
            </div>
        </div>
    </div>
   </form>
</body>

</html>
