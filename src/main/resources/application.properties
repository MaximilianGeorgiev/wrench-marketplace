<!-- reconfigure later to save to file -->
spring.datasource.url = jdbc:h2:mem:testdb 
spring.datasource.jdbc-url=jdbc:h2:mem:testdb 
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Spring Data JPA properties
spring.data.jpa.repository.packages=com.sampleproject.wrenchmarketplace.dao
spring.data.jpa.entity.packages-to-scan=com.sampleproject.wrenchmarketplace.entities
spring.jpa.hibernate.ddl-auto=update

#multipartfiles (image upload)
spring.servlet.multipart.enabled=true
multipart.enabled=true
spring.http.multipart.max-file-size=5000000000000000000000000000000KB
spring.http.multipart.max-request-size=500000000000000000000000000KB